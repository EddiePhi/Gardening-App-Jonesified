<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Plot Info</a>
    <!-- <form> -->
    <div id="zipcode-container">
      <label class="navbar-brand" for="zip-code-input">Zip Code:</label>
      <input type="text" id="zip-code-input" >
      <!-- Additional attr for text input (changes URL): name="zip-code-input" -->
      <input id="submitBtn" type="submit" value="Submit">
    <!-- </form> -->
    <!-- <a class="navbar-brand" href="/forecast">Forecast</a> -->
    </div>
    <div id="current-date" class="navbar-brand">Current Date</div>
    <div class="icons">
      <!-- Removing ability to add and save noted. Replacing with ability to simply add or delete Plant facts. -->
      <i class="fas fa-save text-light save-note"></i>
      <!-- <i class="fas fa-pen text-light new-note"></i> -->
      <i id="return" class="fas fa-reply text-light"></i>

      <!-- Icon to trigger modal -->
      <i class="fas fa-plus text-light plus-plot" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
      
      
      <!-- Img pops up when launching in default browser, but not when using nodemon-->
      <!-- <img src="../../assets/tomato.png"> -->
    </div>
  </nav>

  <!-- Bootstrap Modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Plot Dimensions</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>Enter your plot info!</div>
          <div class="input-group">
            <span class="input-group-text">Plot Name</span>
            <input id="plot-name" type="text" aria-label="Plot Name" class="form-control">
          </div>
          <div class="input-group">
            <span class="input-group-text">Rows</span>
            <input id="rows-input" type="text" aria-label="Rows" class="form-control">
          </div>
          <div class="input-group">
            <span class="input-group-text">Columns</span>
            <input id="columns-input" type="text" aria-label="Columns" class="form-control">
          </div>
          <div>Click "Save Changes" to populate the result.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="save-plot-btn" type="button" class="btn btn-primary">Save plot</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal End-->

  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <!-- <input class="note-title" placeholder="Note Title" maxlength="28" type="text"> -->
        <!-- Replacing textaread for table in put triggered by modal-->
        <!-- <textarea class="note-textarea" placeholder="Note Text"></textarea> -->
        <div id="title-div"></div>
        <table id="myTable">
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Boostrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
