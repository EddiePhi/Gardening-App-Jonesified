<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <!--NES CSS-->

    <link
      href="https://unpkg.com/nes.css/css/nes-core.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
      type="text/css"
    />

    
    <!--Bulma-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <!--StyleSheet-->
    <link rel="stylesheet" href="../css/plotStyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-style has-shadow mb-5">
      <div class="navbar-brand">
        <a class="navbar-item has-text-white" href="#">
          <p>Plot of Gold</p>
        </a>
      </div>
      <div class="navbar-menu" id="nav-links">
        <div class="navbar-end mr-3">
          <div class="level">
            <div class="level-right">
              <!-- <p class="level-item has-text-white">
                <img src="https://img.icons8.com/color/48/000000/sun--v2.png" />
              </p> -->
              <div id="currentWeatherImg" style="height: 50px"></div>
              <p id="currentDateTime" class="level-item has-text-white"></p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!--SideBar-->
    <section class="main-section section">
      <div class="container" style="max-width: 100%">
        <div class="columns">
          <div class="column is-3"></div>
          <!--Main Menu-->
          <div class="column is-6">
            <div class="level">
              <p class="level-item has-text-centered plot-title">Welcome!</p>
            </div>
            <div class="menu sticky">
              <ul id="menu" class="home-nav menu-list">
                <li>
                  <a
                    id="plot"
                    class="has-text-white is-large home-nav-btn nes-container is-rounded mt-4"
                    >Check Plots</a
                  >
                </li>
                <li>
                  <a
                    id="plants"
                    class="has-text-white home-nav-btn is-large nes-container is-rounded mt-4"
                  >
                    Plants
                  </a>
                </li>
                <li>
                  <a
                    id="forecast"
                    class="has-text-white is-large home-nav-btn nes-container is-rounded mt-4"
                  >
                    Forecast
                  </a>
                </li>
                <!-- <li>
                  <a
                    class="home-nav-btn has-text-white is-large nes-container is-rounded mt-4"
                    id="Home"
                    >Log Out</a
                  >
                </li> -->
              </ul>
            </div>
            <div class="columns">
              <div class="column"></div>
            </div>
          </div>
          <div class="column is-3"></div>
        </div>
      </div>
      <!-- Create Plot Modal -->
      <div class="modal" id="plotModal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="modal-title level">
            <div class="level-right">
              <p class="">Plot Specifications</p>
            </div>
            <div class="level-left">
              <span class="close">&times;</span>
            </div>
          </div>
          <div class="container"></div>
          <div class="field">
            <label class="label">Plot Name</label>
            <div class="control">
              <input class="input" type="text" />
            </div>
          </div>
          <div class="field">
            <label class="label">Rows</label>
            <div class="control">
              <input class="input" type="number" />
            </div>
          </div>
          <div class="field">
            <label class="label">Columns</label>
            <div class="control">
              <input class="input" type="number" />
            </div>
          </div>
          <div class="level">
            <div class="level-right"></div>
            <div class="level-left">
              <a id="makePlot" class="has-text-white is-large side-nav-btn"
                >Create Plot</a
              >
            </div>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
      <!-- Day.js -->
      <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

      <!-- jQuery -->
      <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>

      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

      <script src="../js/createPlot.js"></script>
      <script src="../js/switchPages.js"></script>
    </section>
  </body>
</html>
