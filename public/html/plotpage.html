      </div>

              <p id="currentDateTime" class="level-item has-text-white">Test</p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!--SideBar-->
    <section class="main-section section">
      <div class="container" style="max-width: 100%">
        <div class="columns">
          <div class="column is-2">
            <div class="menu sticky">
              <ul id="menu" class="side-nav menu-list">
                <li>
                  <a
                    id="createPlot"
                    class="has-text-white side-nav-btn is-large nes-container is-rounded mt-4"
                    >Create Plot</a
                  >
                </li>
                <li>
                  <a
                    id="plants"
                    class="has-text-white is-large side-nav-btn nes-container is-rounded mt-4"
                    >Plants</a
                  >
                </li>
                <li>
                  <a
                    id="forecast"
                    class="has-text-white side-nav-btn is-large nes-container is-rounded mt-4"
                  >
                    Forecast
                  </a>
                </li>
                <li>
                  <a
                    class="side-nav-btn has-text-white is-large nes-container is-rounded mt-4"
                    id="home"
                  >
                    Home
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="empty-column column is-1"></div>
          <!--Plot-->
          <div class="column is-6">
            <div class="level">
              <p
                class="level-item has-text-centered plot-title"
                id="plotName"
              ></p>
            </div>
            <div class="columns">
              <div class="column">
                <table class="plot table" id="plotTable"></table>
              </div>
            </div>
          </div>
          <div class="empty-column column is-1"></div>

          <div class="column is-2">
            <div class="menu sticky">
              <p class="has-text-centered plot-list-title">Plots of Gold</p>

    <!-- Create Plot Modal -->
    
    <div class="modal" id="plotModal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="modal-title level">
          <div class="level-right">
            <p class="">Plot Specifications</p>
          </div>
          <div class="level-left">
            <span class="close">&times;</span>
          </div>
        </div>
        <div class="container"></div>
        <div class="field">
          <label class="label">Plot Name</label>
          <div class="control">
            <input id="plotNameInput" type="text" />
          </div>
        </div>
        <div class="field">
          <label class="label">Rows</label>
          <div class="control">
            <input id="rowInput" type="number" />
          </div>
        </div>
        <div class="field">
          <label class="label">Columns</label>
          <div class="control">
            <input id="columnInput" type="number" />
          </div>
        </div>
        <div class="level">
          <div class="level-right"></div>
          <div class="level-left">
            <a id="makePlot" class="has-text-white is-large side-nav-btn"
              >Create Plot</a
            >
          </div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- Choose Plant Modal -->
    <div class="modal" id="plantChoiceModal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="modal-title level">
          <div class="level-right">
            <p class="">Plant Type</p>
          </div>
          <div class="level-left">
            <span class="close">&times;</span>
          </div>
        </div>
        <div class="container"></div>
        <div class="field">
          <label class="label">Plant Type</label>
          <div class="control">
            <input id="plantTypeInput" type="text" />
          </div>
        </div>
        <div class="field">
          <label class="label">Sow Date</label>
          <div class="control">
            <input id="sowDateInput" type="date" />
          </div>
        </div>
        <div class="field">
          <label class="label">Notes</label>
          <div class="control">
            <textarea class="textarea" id="noteInput"></textarea>
          </div>
        </div>
        <label class="label">Icon</label>
        <div class="columns">
          <div class="column is-3">
            <img
              id="asparagusImg"
              class="plant_img"
              src="https://img.icons8.com/cotton/64/000000/asparagus--v1.png"
            />
          </div>
          <div class="column is-3">
            <img
              id="tomatoImg"
              class="plant_img"
              src="https://img.icons8.com/cotton/64/000000/tomato--v1.png"
            />
          </div>
          <div class="column is-3">
            <img
              id="lettuceImg"
              class="plant_img"
              src="https://img.icons8.com/cotton/64/000000/lettuce-1--v1.png"
            />
          </div>
          <div class="column is-3">
            <img
              id="lotusImg"
              class="plant_img"
              src="https://img.icons8.com/cotton/64/000000/lotus--v1.png"
            />
          </div>
        </div>
        <div class="level">
          <div class="level-right"></div>
          <div class="level-left">
            <a id="updatePlant" class="has-text-white is-large side-nav-btn"
              >Update</a
            >
          </div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <!-- Day.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

      crossorigin="anonymous"
    ></script>

    <script src="../js/createPlot.js"></script>
